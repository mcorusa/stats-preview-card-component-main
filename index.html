<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:slnt,wght@-7,100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  
  <main>
    <div class="card">
      <!-- ovo je desni div na desktop verziji, samo slika s ljubicastom bojom preko slike -->
      <div class="image-wrapper flex-item">
        <div class="overlay-color"></div>
        <picture class="card-img">
          <source media="(min-width:1000px)" srcset="./images/image-header-desktop.jpg">
          <img src="./images/image-header-mobile.jpg" alt="" aria-hidden="true">
        </picture>
      </div>

      <!-- ovo je lijevi div na desktop verziji -->
      <div class="card-text flex-item">
        <h1 class="heading mg-2">Get <span class="accent">insights</span> that help your business grow.</h1>
        <p class="card-paragraf">  Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
          <div class="stats-container">
            <div>
              <div class="value">10k+</div>
              <div class="key">companies</div>
            </div>
            <div>
              <div class="value">314</div>
              <div class="key">templates</div>
            </div>
            <div>
              <div class="value">12M+ </div>
              <div class="key">queries</div>
            </div>
          </div>
      </div>
    </div>
  </main>
</body>
</html>
